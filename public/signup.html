<!DOCTYPE html>
<html lang="en">

<head>
  <title>local grub - member sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This app allows you to search restaurants of all cuisine types in whatever city the user choses- supporting local business in your own community, across the United States, and several cities outside US!">
  <meta name="keywords" content="local business, small business, restaurants, grub, local, cuisine, food near me, places to eat near me, dinner, lunch, breakfast, restaurants nearby, food places near me, places to eat, nearby restaurants">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed:wght@200&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-transparent">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center mt-4">
      <img src="/images/localgrublogo.png" class="shadow-lg rounded">
    </div>
    <div class="row mt-1 justify-content-center">
        <!-- SIGN UP CARD COLUMN -->
      <div class="col-xs-6 m-4 sizing">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient">
          <div class="heading">Sign Up Form</div>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputName">Name:</label>
              <input type="name" class="form-control" id="name-input" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="exampleInputZip">Zip Code:</label>
              <input type="zipcode" class="form-control" id="zipcode-input" placeholder="Your Preferred Location">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-light buttons">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="/login">here</a></p>            
        </div>        
      </div>
<!-- SIDE IMAGE COLUMN -->
      <div class="col-xs-6 mt-4">
        <img src="/images/supportlocal.jpg" class="shadow-lg rounded" height="350px" width="350px">
      </div>
    </div>
  </div>

  <footer class="heading fixed-bottom" style="text-align:center; color:black; font-size: small;">Â© 2020 - Local Grub</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
