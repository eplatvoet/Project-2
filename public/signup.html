<!DOCTYPE html>
<html lang="en">

<head>
  <title>local grub - member sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed:wght@200&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-transparent">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row title">local grub</div>
    <div class="row">
        <!-- SIGN UP CARD -->
      <div class="col-md-6 col-md-offset-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient" style="width: 100%;">
          <div class="heading">Sign Up Form</div>
          <form class="signup">
            <div class="form-group">
              <!-- going to need to add this to the signup.js -->
              <label for="exampleInputName">Name:</label>
              <input type="name" class="form-control" id="name-input" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="exampleInputZip">Zip Code:</label>
              <input type="zipcode" class="form-control" id="zipcode-input" placeholder="Your Preferred Location">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-light buttons">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="/login">here</a></p>            
        </div>        
      </div>
<!-- SIDE IMAGE COLUMN -->
<!-- *maybe include a small bio with "support local" graphic?* -->
      <div class="col-md-6 col-md-offset-3">
        <img src="https://www.wblivesurf.com/wp-content/uploads/2020/03/01.jpg" height="100%" width="100%">
        <!-- <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 100%;">
          <div class="card-image"> -->
          <!-- </div>
        </div> -->
      </div>
    </div>
    <footer class="heading">Local Grub - 2020 - Rutgers Coding Bootcamp</footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
