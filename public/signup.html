<!DOCTYPE html>
<html lang="en">

<head>
  <title>local grub - member sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed:wght@200&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-transparent">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row title">local grub</div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3 justify-content-center">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient" style="width: 100%;">
          <div class="heading">Login Form</div>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default buttons">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/">here</a></p>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3">
          <img src="https://www.wblivesurf.com/wp-content/uploads/2020/03/01.jpg" height="100%" width="100%">
        <!-- <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 100%;">
          <div class="card-image"> -->
          <!-- </div>
        </div> -->
      </div>
    </div>
    <footer class="heading">Local Grub - 2020 - Rutgers Coding Bootcamp</footer>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
