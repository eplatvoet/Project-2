<!DOCTYPE html>
<html lang="en">

<head>
  <title>Local Spots</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed:wght@200&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <style>body {
    background: linear-gradient(-45deg, #cc0029, #ff073a, #ff90a7 );
    background-size: cover;
    height: 1200px;
    animation: gradient 15s ease infinite;
  }
  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }</style>
</head>

<body>
  <!-- NAV BAR -->
  <nav class="navbar bg-transparent p-5">
  <div class="container-fluid justify-content-end">
    <div class="navbar-header">
      Hi (name dynamically added here)! <span class="member-name"></span>
      <!-- <a class="nav-link-sm" href="#">Reviews</a> -->
      <a class="navbar-brand-sm logout" href="/logout">
        Logout
      </a>
    </div>
  </div>
  </nav>

  <!-- CONTAINER -->
  <div class="container">
    <div class="row title">local grub</div>
    <div class="row justify-content-center p-2">
      <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient">
          <div class="card-title p-2" style="text-align:center">
            <!-- RESTAURANT NAME  -->
            shop_name
          </div>
          <div class="card-img">
            shop_imag
          </div>
        </div>        
      </div>
      <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient">
          <div class="card-body" style="text-align:center">
            <!-- DETAILS -->
            shop_name
            address
            shop_url
            user_rating
          </div>
        </div>        
      </div>
    </div>

    <div class="row justify-content-center p-5">
      <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient">
          <div class="card-body" style="text-align:center">
            <!-- USER REVIEWS -->
            <form action="" class="create-form">
              <textarea id="user-review" name="review" placeholder="Enter Your Review" style="width:200px; height:200px; text-align:center; border: none;"></textarea>
            </form>
          </div>
        </div>        
      </div>
      <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded radient">
          <div class="card-body" style="text-align:center">
            <!-- REVIEWS FROM API -->
            api_review?
            api_rating?
          </div>
        </div>        
      </div>
    </div>

  </div>
  
  <footer class="heading justify-content-center">Local Grub - 2020 - Rutgers Coding Bootcamp</footer>


  <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" 
    integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" 
    crossorigin="anonymous"></script>
</body>

</html>
